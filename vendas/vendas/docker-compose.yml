version: "3.9"

services:
  clientes-service:
    build: ./clientes-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  produtos-service:
    build: ./produtos-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  vendas-service:
    build: ./vendas-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - PRODUTOS_SERVICE_URL=http://produtos-service:3001
      - CLIENTES_SERVICE_URL=http://clientes-service:3002
    depends_on:
      - db
      - clientes-service
      - produtos-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  frontend:
    build: ./frontend-service
    ports:
      - "5000:5000"
    environment:
      - PRODUTOS_SERVICE_URL=http://produtos-service:3001
      - CLIENTES_SERVICE_URL=http://clientes-service:3002
      - VENDAS_SERVICE_URL=http://vendas-service:3003
    depends_on:
      clientes-service:
        condition: service_healthy
      produtos-service:
        condition: service_healthy
      vendas-service:
        condition: service_healthy

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vendasdb
      MYSQL_USER: vendas
      MYSQL_PASSWORD: vendas
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./vendas-service/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
